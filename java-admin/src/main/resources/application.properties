# 应用程序配置
spring.application.name=printer-cloud-admin
spring.profiles.active=dev

# API配置
app.api.base-url=http://localhost:8082/api
app.api.timeout=30s

# 应用设置
app.settings.theme=light
app.settings.language=zh-CN
app.settings.auto-login=false
app.settings.minimize-to-tray=true
app.settings.refresh-interval=30
app.settings.show-notifications=true

# 打印机设置
app.printer.default-copies=1
app.printer.default-duplex=false
app.printer.default-paper-size=A4
app.printer.default-quality=normal
app.printer.default-color=false

# 日志配置
logging.level.com.printercloud.admin=DEBUG
logging.level.org.springframework=INFO
logging.level.reactor.netty=INFO

# JavaFX配置
# javafx.preloader=com.printercloud.admin.view.SplashPreloader

# 文件上传配置
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# HTTP客户端配置
spring.webflux.multipart.max-in-memory-size=10MB

# Jackson配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write-dates-as-timestamps=false
